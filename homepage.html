<body>

	<div id="header"></div>

	<script >
		$(function(){
			$("#header").load("mainheader.html");
		});
	</script>
<!--Section Showcase============================================================================================================-->

	<section class="showcase">
		<div id="slides" >
			<img id="slide_img" src="img/slide1.jpeg">
		</div>
	</section>

	<script type="text/javascript">
		var imgcount= 1;
		var totalimg = 5;

		window.setInterval(
			function slideauto(){
				imgcount=imgcount+1;
				var Image = document.getElementById('slide_img');
				if(imgcount<1){imgcount=totalimg;}
				if(imgcount>totalimg){imgcount=1;}

				Image.src="img/slide"+imgcount+".jpeg";

		},2000);
	</script>


</body>
